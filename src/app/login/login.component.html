<div class="outer_container">
    <div class="row" id="login">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="loginUsername" class="col-sm-3 control-label">
                            Username
                        </label>
                        <div class="col-sm-9 margin-bot">
                            <input [(ngModel)]="username" type="username" class="form-control" name="loginUsername" id="loginUsername" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPass" class="col-sm-3 control-label">
                            Password
                        </label>
                        <div class="col-sm-9 margin-bot">
                            <input [(ngModel)]="password" type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" (click)="loginClick()">
                                Sign in
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    Not Registered?
                    <a [routerLink]="['/register']" routerLinkActive="active">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
