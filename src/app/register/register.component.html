<div class="outer_container">
  <div class="row" id="register">
    <div>
      <div class="panel panel-default">
        <div class="panel-heading">
           <span class="glyphicon glyphicon-lock"></span> Login</div>
        <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="newLoginUsername" class="col-sm-3 control-label">
             Username</label>
            <div class="col-sm-9">
              <input [(ngModel)]="username" type="newUsername" class="form-control" name="newUsername" id="newUsername" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="loginPass" class="col-sm-3 control-label">
            Password</label>
            <div class="col-sm-9">
              <input [(ngModel)]="password" type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
            </div>
          </div>
          <div class="form-group">
            <label for="loginPass" class="col-sm-3 control-label">
            Password Confirmation</label>
            <div class="col-sm-9">
              <input [(ngModel)]="password2" type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
          </div>

          <div class="form-group">
              <label for="loginPass" class="col-sm-3 control-label">
              First Name</label>
              <div class="col-sm-9">
                <input [(ngModel)]="firstName" type="newFirstName" class="form-control" name="newFirstName" id="newFirstName" placeholder="First Name" required>
              </div>
          </div>
          <div class="form-group">
              <label for="loginPass" class="col-sm-3 control-label">
              Last Name</label>
              <div class="col-sm-9">
                <input [(ngModel)]="lastName" type="newLastName" class="form-control" name="newLastName" id="newLastName" placeholder="Last Name" required>
              </div>
          </div>
          <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="back" class="btn btn-success btn-sm" [routerLink]="['/login']" routerLinkActive="active">
              Back</button>
              <button type="submit" class="btn btn-success btn-sm" (click)="registerClick()">
              Create Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
